name: gorala
description: A simple task tracking calendar app
author: Marcel Schepaniak
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  websafe_svg: ^1.1.4+2
  flutter_staggered_grid_view: ^0.3.3
  flutter_bloc: ^7.3.2
  flutter_dotenv: ^5.0.2
  equatable: ^2.0.0
  shared_preferences: ^2.0.0
  intl: 0.17.0
  url_launcher: 6.0.7

flutter:

  uses-material-design: true


  assets:
    - .env
